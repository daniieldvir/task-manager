<app-modal
  class="delete-confirmation-modal"
  [isOpen]="isOpen()"
  title="Delete Task"
  (closed)="close()"
>
  <p class="confirmation-message">
    Are you sure you want to delete <strong>"{{ task()?.title }}"</strong>? This action cannot be
    undone.
  </p>

  <div footer class="form-actions">
    <app-button variant="secondary" label="Cancel" (clicked)="close()" />
    <app-button variant="danger" label="Delete" (clicked)="confirm()" />
  </div>
</app-modal>
