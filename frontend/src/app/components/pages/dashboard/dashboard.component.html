<div class="dashboard">
  <header class="header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <p class="subtitle">Overview of your tasks and activity.</p>
    </div>
    <app-theme-toggle />
  </header>

  <div class="user-info">
    <p>Welcome: <strong>{{ loggedInUser()?.email || 'User' }}</strong></p>
    <div></div>
  </div>

  <section class="body">
    @if (loading()) {
    <div class="placeholder-card">
      <p>Loading tasks...</p>
    </div>
    }
    @else {
    @if (tasks().length === 0) {
    <div class="placeholder-card">
      <h2>No tasks yet</h2>
      <p>Get started by creating your first task!</p>
    </div>
    }
    @else {
    <div class="tasks-list">
      <app-tasks [tasks]="tasks()" [loading]="loading()" [error]="error()" (taskCreated)="onTaskCreated($event)"
        (taskUpdated)="onTaskUpdated($event)" (taskDeleted)="onTaskDeleted($event)" />
    </div>
    }
    }
  </section>
</div>
