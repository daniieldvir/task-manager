# Deployment workflow for Angular frontend
name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        run: npx ng build --base-href=/task-manager/

      - name: Add 404 page for Angular Routing
        run: cp frontend/dist/new/browser/index.html frontend/dist/new/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist/new/browser
          branch: gh-pages
          clean: true
