name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Angular
        run: |
          cd frontend
          npm install
          npx ng build --base-href=/task-manager/
          # Ensure the output directory exists
          ls -R dist/new/browser

      - name: Prepare 404 page
        run: cp frontend/dist/new/browser/index.html frontend/dist/new/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist/new/browser
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
